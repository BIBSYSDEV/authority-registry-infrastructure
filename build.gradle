plugins {
    id 'java'
    id 'base'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
//    id 'checkstyle'
//    id 'pmd'
//    id "jacoco"
//    id "com.github.spotbugs" version "1.6.3"
}

apply plugin: 'java'
apply plugin: 'base'
//apply plugin: 'checkstyle'


repositories {
    mavenCentral()
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "4.10.1"
}


dependencies {

    compile group: 'com.amazonaws', name: 'aws-java-sdk-codepipeline', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-codebuild', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-iam', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-cloudformation', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-cloudformation', version: '1.11.+'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.+'



    compile group: 'com.typesafe', name: 'config', version: '1.3.3'

    //libraries for more expressive testing
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    //JUnit should be the same version as spring
    testCompile group: 'junit', name: 'junit', version: '4.12'



}



